apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ciliumhelm
  namespace: flux-system
spec:
  path: ./infrastructure/networking/cilium/helm
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: sources

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
